<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fallout mapping project</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <style>
    body {
      margin: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</head>
<body>
  <div id="map"></div>
  <script type="text/javascript">
    (async () => {
      const map = L.map('map').setView({ lat: -39.809, lng: -98.555}, 4)
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data from the Fallout Mapping Project by <a href="https://twitter.com/Tunnelsnakefool/status/1779403498196754771">@Tunnelsnakefool</a>',
      }).addTo(map);
      const data = await fetch('./Vault_Locations_4_15.geojson')
      const json = await data.json()
      const layer = L.geoJSON(json).addTo(map)
      const bounds = layer.getBounds()
      map.fitBounds(bounds, )
    })()
  </script>
</body>
</html>
